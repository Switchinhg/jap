<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
        </div>

        <label for="apellido">Apellidos</label>
        <input type="text" name="apellido">
        
            
        <div>
            Sexo:
            <input type="radio" name="sexo" id="sexoH"> <label for="sexoH">Hombre</label>
            <input type="radio" name="sexo" id="sexoM"><label for="sexoM">Mujer</label>
        </div>
        
        <label for="mail">Correo</label>
        <input type="email" name="mail">

        <div>
            <input type="checkbox" name="info" id="info"> <label for="info">Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <div> 
            <input type="checkbox" name="declaro" id="declaro"><label for="declaro">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
